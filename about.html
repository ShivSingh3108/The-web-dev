    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        }
        h1 {
            text-align: center;
            color: rgb(118, 118, 209);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        a {
            text-decoration: none;
            color: darkred;
            font-weight: bold;
            font-size: xx-large;
            display: block;
            margin: 20px auto;
            text-align: center;
            
            
        }
        a:hover {
            color: rgb(48, 3, 3);
            
          
        }

            width: 300px;
            height: 300px;
            display: block;
            margin: 20px auto;

        }

            align-items: center;

        }
        button {
            background-color: darkred;
            right:10px;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            
        }
        .mode{
            position: fixed;
        }
        .page{
              background-color: darkred;
            
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 10px;
            left: 10px;
        }

        p{
            text-align: center;
            font-size: large;
            font-weight: bold;
            color: darkred;
            margin-top: 20px;
        }
        footer{
            margin: 20px;
            text-align: center;
            background-color: rgb(255, 179, 92, 0.7);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid darkred;


        }

    </style>
